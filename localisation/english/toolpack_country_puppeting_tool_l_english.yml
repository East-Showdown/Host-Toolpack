 CPT_INT_PUP_ETT: "§HIntegrated Puppet§! requires: "Together for Victory" and a non-fascist government if "Death or Dishonor" is activated.\nBetween §H0-1000§W £autonomy_texticon§"
 CPT_PUP_ETT: "§HPuppet§! requires nothing. If "Together for Victory" and "Death or Dishonor" are activated:\nBetween §H1000-2000§W £autonomy_texticon§"
 CPT_COL_ETT: "§HColony§! requires: "Together for Victory" and a non-fascist government if "Death or Dishonor" is activated.\nBetween §H2000-3000§W £autonomy_texticon§"
 CPT_DOM_ETT: "§HDominion§! requires: "Together for Victory" and a non-fascist government if "Death or Dishonor" is activated.\nBetween §H3000-4000§W £autonomy_texticon§"
 CPT_RKM_ETT: "§HReichskommissariat§! requires: "Death or Dishonor". Japan and Manchukuo cannot be the puppet masters if "Waking the Tiger" is activated.\nBetween §H0-1600§W £autonomy_texticon§"
 CPT_RPT_ETT: "§HReichsprotectorate§! requires: "Death or Dishonor". Japan and Manchukuo cannot be the puppet masters if "Waking the Tiger" is activated.\nBetween §H1600-3200§W £autonomy_texticon§"
 CPT_SAT_ETT: "§HSatellite§! requires: "Death or Dishonor". Japan and Manchukuo cannot be the puppet masters if "Waking the Tiger" is activated.\nBetween §H3200-4000§W £autonomy_texticon§"
 CPT_IPP_ETT: "§HImperial Protectorate§! requires: "Waking the Tiger". Puppet must have either fascist Japan or neutral/fascist Manchukuo as overlord. \nBetween §H0-2400§W £autonomy_texticon§"
 CPT_IPA_ETT: "§HImperial Associate§! requires: "Waking the Tiger". Puppet must have either fascist Japan or neutral/fascist Manchukuo as overlord. \nBetween §H2400-4000§W £autonomy_texticon§ or between §H2400-3000§W £autonomy_texticon§ if Manchukuo is a puppet of Japan and has completed the focus "Assertiveness"."
 CPT_IPS_ETT: "§HImperial Subject§! requires: "Waking the Tiger". Manchukuo must have fascist Japan as overlord. \nBetween §H3000-4000§W £autonomy_texticon§"
